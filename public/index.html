<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Portfolio Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { 
            text-align: center; 
            color: white; 
            margin-bottom: 40px;
            padding-top: 20px;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .tagline { font-size: 1.1em; opacity: 0.9; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
            h1 { font-size: 1.8em; }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 { color: #333; margin-bottom: 20px; font-size: 1.3em; }
        
        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        select:focus { border-color: #667eea; }
        
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        button:hover { background: #764ba2; }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preset-buttons button {
            margin: 0;
            padding: 10px;
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .radio-option input {
            display: none;
        }
        
        .radio-option label {
            display: block;
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            margin: 0;
        }
        
        .radio-option input:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .results {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }
        
        .results.show { display: block; }
        
        .result-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .result-amount { 
            font-size: 1.3em; 
            font-weight: 700; 
            color: #667eea; 
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 30px;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Universal Portfolio Builder</h1>
            <p class="tagline">Build your perfect investment portfolio in 30 seconds</p>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2>Step 1: Choose Your Products</h2>
                
                <label for="product1">Product 1 *</label>
                <select id="product1">
                    <option value="">-- Select Product --</option>
                    <optgroup label="World ETFs">
                        <option value="SNAW - iShares MSCI World Screened">SNAW - iShares MSCI World</option>
                        <option value="IWDA - iShares Core MSCI World">IWDA - iShares Core World</option>
                        <option value="VWRL - Vanguard FTSE All-World">VWRL - Vanguard All-World</option>
                    </optgroup>
                    <optgroup label="Emerging Markets">
                        <option value="AYEM - iShares MSCI EM IMI Screened">AYEM - iShares EM IMI</option>
                    </optgroup>
                    <optgroup label="Bonds">
                        <option value="IEGA - iShares Euro Govt Bond">IEGA - Euro Gov Bonds</option>
                    </optgroup>
                    <optgroup label="Commodities">
                        <option value="8PSG - Invesco Physical Gold">8PSG - Invesco Physical Gold</option>
                    </optgroup>
                    <optgroup label="Crypto">
                        <option value="Bitcoin">Bitcoin</option>
                        <option value="Ethereum">Ethereum</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="Cash/Savings">Cash/Savings Account</option>
                        <option value="Real Estate">Real Estate/REIT</option>
                    </optgroup>
                </select>
                
                <label for="product2">Product 2 (Optional)</label>
                <select id="product2">
                    <option value="">-- Select Product --</option>
                    <optgroup label="World ETFs">
                        <option value="SNAW - iShares MSCI World Screened">SNAW - iShares MSCI World</option>
                        <option value="IWDA - iShares Core MSCI World">IWDA - iShares Core World</option>
                        <option value="VWRL - Vanguard FTSE All-World">VWRL - Vanguard All-World</option>
                    </optgroup>
                    <optgroup label="Emerging Markets">
                        <option value="AYEM - iShares MSCI EM IMI Screened">AYEM - iShares EM IMI</option>
                    </optgroup>
                    <optgroup label="Bonds">
                        <option value="IEGA - iShares Euro Govt Bond">IEGA - Euro Gov Bonds</option>
                    </optgroup>
                    <optgroup label="Commodities">
                        <option value="8PSG - Invesco Physical Gold">8PSG - Invesco Physical Gold</option>
                    </optgroup>
                    <optgroup label="Crypto">
                        <option value="Bitcoin">Bitcoin</option>
                        <option value="Ethereum">Ethereum</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="Cash/Savings">Cash/Savings Account</option>
                        <option value="Real Estate">Real Estate/REIT</option>
                    </optgroup>
                </select>
                
                <label for="product3">Product 3 (Optional)</label>
                <select id="product3">
                    <option value="">-- Select Product --</option>
                    <optgroup label="World ETFs">
                        <option value="SNAW - iShares MSCI World Screened">SNAW - iShares MSCI World</option>
                        <option value="IWDA - iShares Core MSCI World">IWDA - iShares Core World</option>
                        <option value="VWRL - Vanguard FTSE All-World">VWRL - Vanguard All-World</option>
                    </optgroup>
                    <optgroup label="Emerging Markets">
                        <option value="AYEM - iShares MSCI EM IMI Screened">AYEM - iShares EM IMI</option>
                    </optgroup>
                    <optgroup label="Bonds">
                        <option value="IEGA - iShares Euro Govt Bond">IEGA - Euro Gov Bonds</option>
                    </optgroup>
                    <optgroup label="Commodities">
                        <option value="8PSG - Invesco Physical Gold">8PSG - Invesco Physical Gold</option>
                    </optgroup>
                    <optgroup label="Crypto">
                        <option value="Bitcoin">Bitcoin</option>
                        <option value="Ethereum">Ethereum</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="Cash/Savings">Cash/Savings Account</option>
                        <option value="Real Estate">Real Estate/REIT</option>
                    </optgroup>
                </select>
                
                <h2 style="margin-top: 30px;">Step 2: Your Budget</h2>
                
                <div class="preset-buttons">
                    <button onclick="setBudget(500)">‚Ç¨500</button>
                    <button onclick="setBudget(1000)">‚Ç¨1000</button>
                    <button onclick="setBudget(1500)">‚Ç¨1500</button>
                </div>
                
                <label for="customBudget">Or enter custom amount:</label>
                <input type="number" id="customBudget" placeholder="‚Ç¨750" value="1000">
                
                <h2 style="margin-top: 30px;">Step 3: Risk Profile</h2>
                
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="risk" id="risk1" value="conservative">
                        <label for="risk1">Conservative</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="risk" id="risk2" value="balanced" checked>
                        <label for="risk2">Balanced ‚≠ê</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="risk" id="risk3" value="growth">
                        <label for="risk3">Growth</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="risk" id="risk4" value="aggressive">
                        <label for="risk4">Aggressive</label>
                    </div>
                </div>
                
                <button onclick="calculate()" style="margin-top: 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">üìä Calculate Allocation</button>
            </div>
            
            <div class="card">
                <h2>Your Portfolio</h2>
                <div id="chartContainer" style="display:none; position:relative; height:350px;">
                    <canvas id="allocationChart"></canvas>
                </div>
                <div id="noResults" style="text-align:center; color:#999; padding:40px;">
                    üëà Select products and click Calculate
                </div>
                <div id="results"></div>
            </div>
        </div>
        
        <footer>
            <p>¬© 2025 Universal Portfolio Builder | Free & Open Source</p>
            <p style="margin-top: 10px; font-size: 0.9em;">
                <a href="mailto:your-email@gmail.com" style="color: white; text-decoration: underline;">Feedback?</a> | 
                <a href="https://github.com/[your-github]/universal-portfolio-builder" style="color: white; text-decoration: underline;">GitHub</a>
            </p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart = null;
        
        function setBudget(amount) {
            document.getElementById('customBudget').value = amount;
        }
        
        function calculate() {
            const p1 = document.getElementById('product1').value;
            const p2 = document.getElementById('product2').value;
            const p3 = document.getElementById('product3').value;
            
            if (!p1) {
                alert('Please select at least Product 1');
                return;
            }
            
            const budget = parseFloat(document.getElementById('customBudget').value) || 1000;
            const risk = document.querySelector('input[name="risk"]:checked').value;
            
            let alloc = [0.33, 0.33, 0.34];
            
            if (risk === 'conservative') alloc = [0.5, 0.3, 0.2];
            else if (risk === 'balanced') alloc = [0.33, 0.33, 0.34];
            else if (risk === 'growth') alloc = [0.2, 0.4, 0.4];
            else if (risk === 'aggressive') alloc = [0.1, 0.4, 0.5];
            
            const products = [p1, p2 || 'Not selected', p3 || 'Not selected'];
            const amounts = [budget * alloc[0], budget * alloc[1], budget * alloc[2]];
            
            let resultsHTML = '<h3>üìä Your Allocation</h3>';
            
            if (p1) {
                resultsHTML += `
                    <div class="result-item">
                        <strong>${p1}</strong><br>
                        <span class="result-amount">‚Ç¨${amounts[0].toFixed(2)}</span> (${(alloc[0]*100).toFixed(0)}%)
                    </div>
                `;
            }
            
            if (p2) {
                resultsHTML += `
                    <div class="result-item">
                        <strong>${p2}</strong><br>
                        <span class="result-amount">‚Ç¨${amounts[1].toFixed(2)}</span> (${(alloc[1]*100).toFixed(0)}%)
                    </div>
                `;
            }
            
            if (p3) {
                resultsHTML += `
                    <div class="result-item">
                        <strong>${p3}</strong><br>
                        <span class="result-amount">‚Ç¨${amounts[2].toFixed(2)}</span> (${(alloc[2]*100).toFixed(0)}%)
                    </div>
                `;
            }
            
            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('chartContainer').style.display = 'block';
            
            const ctx = document.getElementById('allocationChart').getContext('2d');
            if (chart) chart.destroy();
            
            const labels = [];
            const data = [];
            if (p1) { labels.push(p1.split(' - ')[0]); data.push((alloc[0]*100).toFixed(0)); }
            if (p2) { labels.push(p2.split(' - ')[0]); data.push((alloc[1]*100).toFixed(0)); }
            if (p3) { labels.push(p3.split(' - ')[0]); data.push((alloc[2]*100).toFixed(0)); }
            
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }
    </script>
</body>
</html>
